version: '3.5'

services:
  postgres:
    container_name: postgres_container_for_lyceum
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped


volumes:
    postgres:
